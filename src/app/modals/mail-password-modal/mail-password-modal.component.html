
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div #modalContent class="modal-content">
    <span class="close" (click)="onclickClose()">&times;</span>
    <div class="modal-inner">
      <div class="header-text"> הזן פרטים אישיים </div>
      <input
        name="txtUserName"
        type="email" maxlength="256"
        id="email"
        tabindex="1"
        autocomplete="off"
        placeholder=" כתובת מייל "
        class="textbox-field"
      >
      <input
        name="txtPassword"
        type="password" maxlength="256"
        id="password1"
        tabindex="1"
        autocomplete="off"
        placeholder=" סיסמא "
        class="textbox-field"
      >
      <input
        name="txtPassword"
        type="password" maxlength="256"
        id="password2"
        tabindex="1"
        autocomplete="off"
        placeholder=" אשר סיסמא "
        class="textbox-field"
      >
      <div class="cntr">
        <label for="cbx1" class="label-cbx">
          <input id="cbx1" type="checkbox" class="invisible">
          <div class="checkbox">
            <svg width="20px" height="20px" viewBox="0 0 20 20">
              <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
              <polyline points="4 11 8 15 16 6"></polyline>
            </svg>
          </div>
          <div class="checkbox-text"> בעת ההרשמה אני מסכים <a (click)="onShowAgreement()">לתקנון</a> </div>
        </label>
      </div>
      <div class="cntr">
        <label for="cbx2" class="label-cbx">
          <input id="cbx2" type="checkbox" class="invisible">
          <div class="checkbox">
            <svg width="20px" height="20px" viewBox="0 0 20 20">
              <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
              <polyline points="4 11 8 15 16 6"></polyline>
            </svg>
          </div>
          <div class="checkbox-text"> אני מסכים לקבל תכנים שיווקיים ועדכונים על הנחות למייל  </div>
        </label>
      </div>
      <div class="button-wrapper">
        <button
          type="submit"
          name="btnLogin"
          value=""
          id="btnSignIn"
          class="textbox-field orange-button"
          (click)="signup()"> הרשמה >
        </button>
      </div>
      </div>
    </div>
  </div>
